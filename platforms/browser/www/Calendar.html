<!DOCTYPE html>
<html>

	

<style>

	table, th, td
	{
		border:1px solid black;
		
	}

	.monthButton
	{
		width:100%;
		height:75px;
		text-align:center;
		background-color:white;
		transition-duration:0.25s;
		border:none;
	}
	
	.monthButton:hover
	{
		background-color:gray;
	}
	
	.dayDay
	{
		font-size:18pt;
	}

	.center
	{
		text-align:center;
	}
	
	th
	{
		width:10%;
	}
	
</style>

<head>
 <!--css/js files are also supported, you can
 refer them using relative path.
 Save all files first, including html file
 to use this feature. -->
 
	<title>Calendar</title>
</head>

<body>

	<h1 class="center">
	<span id="month">-month-</span>
	<span id="year">-year-</span>
	</h1>
	<br>
	
	<table style="text-align:center;margin:auto">
		<tr>
			<td><button id="prevMonth" onclick=prevMonth()><--</button><button id="nextMonth" onclick=nextMonth()><--</button>
		</tr>
	</table>
	
	<!-- This table is the calendar layout -->
